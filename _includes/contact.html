    <!-- Contact Section -->
    <section id="contact-us" class="content-section text-center">
        <div class="contact-us">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                  <h2>Contact</h2>
                  <p>All our internal communications use Discord, if you're interested do get in touch via the Discord link in our Careers section.</p>
                  <p>For all other correspondance our email is below.</p>
                  <p><a href="mailto:{{ site.email }}" class="btn btn-default btn-lg">{{ site.email }}</a>
                  </p>
                  <ul class="list-inline banner-social-buttons">
                      {% for network in site.social %}
                      <li>
                          <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                      </li>
                      {% endfor %}
                  </ul>
                </div>
            </div>
        </div>
    </section>
